<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flex Layout Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Verdana, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .flex-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      background-color: #ccc;
      padding: 12px;
    }

    .flex-wrapper .box {
      background-color: #2196F3;
      color: #fff;
      padding: 18px;
      text-align: center;
      border-radius: 6px;
    }

    .box.one {
      flex: 2;
      order: 2;
    }

    .box.two {
      flex: 1;
      order: 1;
    }

    .box.three {
      flex: 2;
      order: 3;
    }

    .box.four {
      flex: 1;
      order: 4;
    }

    .box.five {
      flex: 2;
      order: 5;
    }
  </style>
</head>
<body>

  <h2>Flexbox Layout Practice</h2>
  <div class="flex-wrapper">
    <div class="box one">Box A</div>
    <div class="box two">Box B</div>
    <div class="box three">Box C</div>
    <div class="box four">Box D</div>
    <div class="box five">Box E</div>
  </div>

</body>
</html>
