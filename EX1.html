<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox Hands-on</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      background-color: #ddd;
      padding: 10px;
    }

    .container div {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    .item-1 {
      flex: 2;
      order: 2;
    }

    .item-2 {
      flex: 1;
      order: 1;
    }

    .item-3 {
      flex: 2;
      order: 3;
    }

    .item-4 {
      flex: 1;
      order: 4;
    }

    .item-5 {
      flex: 2;
      order: 5;
    }
  </style>
</head>
<body>

  <h2>CSS Flexbox - Hands-on Exercise</h2>
  <div class="container">
    <div class="item-1">Item 1</div>
    <div class="item-2">Item 2</div>
    <div class="item-3">Item 3</div>
    <div class="item-4">Item 4</div>
    <div class="item-5">Item 5</div>
  </div>

</body>
</html>
