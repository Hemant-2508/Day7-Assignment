<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .gallery-container {
      width: 900px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }

    .gallery-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <img src="task2_1602089234031.jpg" alt="Gallery Image">
    <img src="task2_1602089234031.jpg" alt="Gallery Image">
    <img src="task2_1602089234031.jpg" alt="Gallery Image">
    <img src="task2_1602089234031.jpg" alt="Gallery Image">
    <img src="task2_1602089234031.jpg" alt="Gallery Image">
    <img src="task2_1602089234031.jpg" alt="Gallery Image">
    <img src="task2_1602089234031.jpg" alt="Gallery Image">
    <img src="task2_1602089234031.jpg" alt="Gallery Image">
  </div>

</body>
</html>
